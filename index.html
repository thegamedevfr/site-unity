<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de Variables</title>
    <script>
        function afficherVariable(nomVar, valeurVar) {
            window[nomVar] = valeurVar;
            const para = document.createElement("p");
            para.textContent = `Variable ${nomVar}: ${window[nomVar]}`;
            document.getElementById('resultat').appendChild(para);
        }

        window.onload = function() {
            window.addEventListener("message", function(event) {
                if (event.origin !== "https://thegamedevfr.github.io/testtt/") return;
                const data = JSON.parse(event.data);
                afficherVariable(data.nomVar, data.valeurVar);
            }, false);
        }
    </script>
</head>
<body>
    <h1>Cr√©er et afficher une variable</h1>
    <div id="resultat"></div>
</body>
</html>
